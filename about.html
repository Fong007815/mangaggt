        .profile-container {
            background-color: #ffffff;
            padding: 200px;
            border-radius: 100px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

        .profile-container img {

            height: 150px;

        }

            margin: 10px 0;
            color: #000;
        }
        .profile-container p {
            margin: 5px 0;
            font-size: 16px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
